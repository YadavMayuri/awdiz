<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="shortcut icon" href="/images/myntra-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="myntracss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>
    <div id="navbar">

        <!-- Logo -->
        <div class="logo">
            <img src="/images/myntra-logo.png" alt="">
        </div>

        <!-- navbar-links -->
        <div class="nav-link">

            <div>
                <h1>men</h1>
            </div>
            <div>
                <h1>women</h1>
            </div>
            <div>
                <h1>kids</h1>
            </div>
            <div>
                <h1>home & living</h1>
            </div>
            <div>
                <h1>beauty</h1>
            </div>
            <div>

            </div>

        <div class="search">

            <i class="fa-solid fa-magnifying-glass"></i>

        </div>

        <!-- navbar-icons -->
        <div class="main-icons">
            <div class="icons">
                <i class="fa-regular fa-user"></i>
