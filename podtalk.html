<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podtalk</title>
    <link rel="stylesheet" href="podtalk.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-section">
        <div id="banner">
            <div class="navbar">
                <div class="leftnavbar">
                    <div class="logo">
                        <img src="/images/podtalk-logo-removebg-preview.png" alt="">

                    </div>
                    <div class="searchbar">

                        <input type="text" placeholder="Search Podcast">
                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>
                </div>
                <div class="rightnavbar">
                    <div class="navlinks">
                        <h1>home</h1>
                    </div>
                    <div class="navlinks">
                        <h1>about</h1>
                    </div>
                    <div class="navlinks">
                        <h1>pages </h1>
                    </div>
                    <div class="navlinks">
                        <h1>contact</h1>
                    </div>
                    <a href="">Get Started</a>

                </div>

            </div>
            <!-- navbar ends here -->

            <!-- header content -->
            <div class="header">
                <h1>Listen to Pod Talk</h1>
                <p>Listen it everywhere. Explore your fav podcast.</p>
                <button> start listining</button>

            </div>
            <!-- header ends here -->

            <!-- card images -->
            <div class="cards">

                <div class="card">
                    <img src="/images/person1.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h2><b>John Doe</b><span><img src="/images/verified.png" alt=""></span></h2>
                    </div>
                    <div class="card-info">
                        <input type="submit" value="Storytelling">
                        <input type="submit" value="Business">
                    </div>
                </div>
                <div class="card">
                    <img src="/images/person3.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h2><b>John Doe</b><span><img src="/images/verified.png" alt=""></span></h2>
                    </div>
                    <div class="card-info">
                        <input type="submit" value="Storytelling">
                        <input type="submit" value="Business">
                    </div>
                </div>
                <div class="card">
                    <img src="/images/person2.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h2><b>John Doe</b><span><img src="/images/verified.png" alt=""></span></h2>
                    </div>
                    <div class="card-info">
                        <input type="submit" value="Storytelling">
                        <input type="submit" value="Business">
                    </div>
                </div>
                <div class="card">
                    <img src="/images/person4.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h2><b>John Doe</b><span><img src="/images/verified.png" alt=""></span></h2>
                    </div>
                    <div class="card-info">
                        <input type="submit" value="Storytelling">
                        <input type="submit" value="Business">
                    </div>
                </div>
                <div class="card">
                    <img src="/images/person5.jpg" alt="Avatar" style="width:100%">
                    <div class="container">
                        <h2><b>John Doe</b><span><img src="/images/verified.png" alt=""></span></h2>
                    </div>
                    <div class="card-info">
                        <input type="submit" value="Storytelling">
                        <input type="submit" value="Business">
                    </div>
                </div>


            </div>

            <!-- card-previous-next-buttons -->
            <div class="cards-buttons" style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>


        </div>

        <div class="latest-ep">
            <div class="section-name">
                <h1>latest episodes</h1>
            </div>

            <div class="latest-ep-info">
                <div class="ep-info">
                    <div class="info-first">
                        <div class="info-img">
                            <img src="/images/podcast1.jpg" alt="">
                        </div>
                        <div class="subscribe-button">
                            <input type="submit" value="Subscribe">
                        </div>

                    </div>
                    <div></div>
                    <div class="info-icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-bookmark"></i>

                    </div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
